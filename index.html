<html>

<head>
	<meta charset="utf-8">

	<title>SIMD in C++20: EVE of a New Era</title>

	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="bench_plot.css">
	<link rel="stylesheet" href="dist/theme/simple.css" id="theme">

	<!-- Theme used for syntax highlighted code -->

	<!-- Theme used for syntax highlighted code -->

	<!-- Presentation scripts -->

	<script> const UNSQ_EVE_COMMIT = '586774ec3229e5562fe6a26148a741b80dfffe72'; </script>
	<script type="text/javascript"

</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section data-transition="none">
				<h2>SIMD in C++20:</h2>
				<h2>EVE of a New Era</h2>
				<p>Joel Falcou & Denis Yaroshevskiy</p>
			</section>
			<section>
				<p>Slides: <a
						href="tinyurl.com/eve-simd-2021">https://tinyurl.com/eve-simd-2021</a>
				</p>
			</section>
			<section>
				<h2>Elevator pitch</h2>
			</section>
			<section id='find pitch'>
				<script>
					addBenchmarkForSize('find pitch',
						'Pitch: find',
						1000,
						{
							name: 'find 0',
							algorithm: 'selection',
							type: 'x',
							time: 'y',
							padding: 'min',
							group: 'avx2',
						},
						['std::find', 'eve::algo::find']);
				</script>
			</section>
			<section id='against strlen pitch'>
				<script>
					addBenchmarkForSize('against strlen pitch',
						'Pitch: eve vs libc',
						1000,
						{
							name: 'find 0',
							algorithm: 'selection',
							type: 'char',
							time: 'y',
							padding: 'min',
							group: 'avx2',
						},
						['std::strlen', 'eve::algo::find']);
				</script>
			</section>
			<section id='inclusive_scan pitch'>
				<script>
					addBenchmarkForSize('inclusive_scan pitch',
						'Pitch: inclusive_scan',
						1000,
						{
							name: 'inplace transform',
							size: 1000,
							algorithm: 'selection',
							type: 'x',
							time: 'y',
							padding: 'min',
							group: 'avx2',
							percentage: 100,
						},
						['std::inclusive_scan', 'eve::algo::inclusive_scan_inplace']);
				</script>
			</section>
			<section id='remove_if pitch'>
				<script>
					allTypesBenchmark('remove_if pitch',
						'Pitch: remove_if (10\'000 bytes) ',
						{
							name: 'remove 0',
							algorithm: 'selection',
							size: 10000,
							time: 'y',
							percentage: 'x',
							padding: 'min',
							group: 'avx2'
						},
						['std::remove', 'eve::algo::remove']
					);
				</script>
			</section>
			<section>
				<h2>TODO: intro SIMD and EVE</h2>
			</section>
			<section>
				<section id='marching_find'>
					<script>
						addBenchmarkForParameters(
							'marching_find',
							'MARCHing orders: find(int, 1000)',
							{
								name: 'find 0',
								algorithm: 'eve::algo::find_if',
								size: 1000,
								type: 'int',
								time: 'y',
								padding: 'min',
								group: 'x',
							},
							[]
						);
					</script>
				</section>
				<section id='marching_find_vs_std'>
					<script>
						addBenchmarkForParameters(
							'marching_find_vs_std',
							'MARCHing orders: find(int, 1000)',
							{
								name: 'find 0',
								algorithm: 'selection',
								size: 1000,
								type: 'int',
								time: 'y',
								padding: 'min',
								group: 'x',
							},
							['eve::algo::find_if', 'std::find']
						);
					</script>
				</section>
			</section>
			<section>
				<section id='marching_scan'>
					<script>
						addBenchmarkForParameters(
							'marching_scan',
							'MARCHing orders: scan(char, 10\'000)',
							{
								name: 'inplace transform',
								size: 10000,
								algorithm: 'selection',
								type: 'char',
								time: 'y',
								padding: 'min',
								group: 'x',
								percentage: 100,
							},
							['eve::algo::inclusive_scan']
						);
					</script>
				</section>
				<section id='marching_scan_vs_std'>
					<script>
						addBenchmarkForParameters(
							'marching_scan_vs_std',
							'MARCHing orders: scan(char, 10\'000)',
							{
								name: 'inplace transform',
								size: 10000,
								algorithm: 'selection',
								type: 'char',
								time: 'y',
								padding: 'min',
								group: 'x',
								percentage: 100,
							},
							['eve::algo::inclusive_scan', 'std::inclusive_scan']
						);
					</script>
				</section>
			</section>
			<section>
			<section id='marching_remove'>
				<script>
					addBenchmarkForParameters(
						'marching_remove',
						'MARCHing orders: remove(int)',
						{
							name: 'remove 0',
							algorithm: 'eve::algo::remove',
							size: 10000,
							time: 'y',
							percentage: 'x',
							padding: 'min',
							group: 'selection'
						},
						['sse4.2', 'avx2']
					);
				</script>
			</section>
			<section id='marching_remove_vs_std'>
				<script>
					addBenchmarkForParameters(
						'marching_remove_vs_std',
						'MARCHing orders: remove(int)',
						{
							name: 'remove 0',
							algorithm: 'selection',
							size: 10000,
							time: 'y',
							percentage: 'x',
							padding: 'min',
							group: 'selection'
						},
						['sse4.2', 'avx2']
					);
				</script>
			</section>
		</section>
			</section>
			</section>
		</div>
	</div>
